<div class="container">
<div class="col-md-6 col-md-offset-3">

    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>bad credentiatls!</strong> Invalid Username and password
    </div>

 <div class="panel panel-primary">
   <div class="panel panel-heading">Formulaire</div>
   <div class="panel panel-body">
     <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
       <div class="form-group">
          <label class="control-label">Username:</label>
          <input class="form-control" ngModel=""  required='' name="Username" type="text">
        </div>
        <div class="form-group">
          <label class="control-label">password:</label>
          <input class="form-control"  ngModel="" required='' name="password" type="password"> 
        </div>
          <button type="submit" class="btn btn-danger">Login</button>
          <button type="submit" class="btn btn-success">Register</button>
      </form>
   </div>
  </div>
</div> 
</div>
